<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO NOT ENTER</title>
    <style>

        header{
            background-color: black;
            color: white;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .mainContainer{
            background-color: lightpink;
            display: flex;
            height: 50vh;
            justify-content: center;
            /* align-items: center; */
        }
        .search-bar{
            margin-top: 25px;
            height: 50px;
            display: flex;
            /* max-width: 4; */
            /* flex: 1 50px; */
        }
        #text{
            /* flex: 1; */
            width: 300px;
            margin-right: 8px;
            /* flex: 30%; */
            /* height: 40px; */
        }
        .btn-link{
            flex:50px;
        }
        
    </style>

</head>
<body>
    <header>
        <h3>Welcome to SoulBeats Link Shortener</h3>
    </header>
    <main>
        <section class="mainContainer">
            <div class="search-bar">
                <input type="text" placeholder="Enter Your Link Here...!" id="text">
                <button class="btn-link">Get Link</button>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
</body>
<script>
var input = document.querySelector("#text");
    input.addEventListener('keyup', function(e){

        if(e.which == 13){
            showLink(input.value);

        }
    });

    document.querySelector(".btn-link").addEventListener('click', function(){

        showLink(input.value);
    });

    //ajax calling
var url = "https://api-ssl.bitly.com/v4/groups";
var bitlyAjaxCall = new XMLHttpRequest();

bitlyAjaxCall.open('GET', url);
bitlyAjaxCall.send;

console.log(bitlyAjaxCall);

    function showLink(value){
        console.log(value);
    }
</script>
</html>
